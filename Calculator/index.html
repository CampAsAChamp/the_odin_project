<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>
    <h1 id="title">Calculator</h1>
    <div id="calc-container">
        <div class="calc-display"></div>
        <div class="clear operator btn">All Clear</div>
        <div class="clear operator btn">Clear</div>
        <div class="clear operator btn">Backspace</div>
        <div class="divide operator btn">&divide;</div>
        <div class="seven number btn">7</div>
        <div class="eight number btn">8</div>
        <div class="nine number btn">9</div>
        <div class="multiply operator btn">&times;</div>
        <div class="four number btn">4</div>
        <div class="five number btn">5</div>
        <div class="six number btn">6</div>
        <div class="subtract operator btn">&minus;</div>
        <div class="one number btn">1</div>
        <div class="two number btn">2</div>
        <div class="three number btn">3</div>
        <div class="add operator btn">&plus;</div>
        <div class="zero number btn">0</div>
        <div class="decimal number btn">.</div>
        <div class="negative number btn">-</div>
        <div class="equal operator btn">&equals;</div>
    </div>
</body>
<script src="./app.js"></script>

</html>
