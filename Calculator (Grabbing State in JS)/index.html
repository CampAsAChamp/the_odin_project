<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>
    <h1 id="title">Calculator</h1>
    <div id="calc-container">
        <div id="calc-display"></div>

        <div class="helper btn"> </div>
        <div id="clear" class="helper btn">C</div>
        <div id="backspace" class="backspace helper btn">&#9003;</div>
        <div id="divide" class="operator btn">&divide;</div>
        <div id="seven" class=" number btn">7</div>
        <div id="eight" class="number btn">8</div>
        <div id="nine" class="number btn">9</div>
        <div id="multiply" class="operator btn">&times;</div>
        <div id="four" class="number btn">4</div>
        <div id="five" class="number btn">5</div>
        <div id="six" class="number btn">6</div>
        <div id="subtract" class="operator btn">&minus;</div>
        <div id="one" class="number btn">1</div>
        <div id="two" class="number btn">2</div>
        <div id="three" class="number btn">3</div>
        <div id="add" class="operator btn">&plus;</div>
        <div id="negative" class="number btn">-</div>
        <div id="zero" class="number btn">0</div>
        <div id="decimal" class="number btn">.</div>
        <div id="equal" class="helper btn">&equals;</div>
    </div>
</body>

<script src="./app.js"></script>

</html>
